<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    </link>
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a598fb68fe.js"></script>

    <title>House Party</title>
</head>

<body>
    <div class="container">
        <!-- PLACEHOLDER FOR LOGO -->
        <div class="row" id="logoRow">
            <!-- CANT GET ICON TO RESIZE OR CENTER???? -->
            <div class="col-md-8">
                <i class="fas fa-headphones fa-7x" id="logo"></i>
            </div>
        </div>

        <br>

        <!-- div for drink result -->
        <div class="row">
            <div class="cocktails">
            </div>

            <br>
            <!-- <h5>What's your poison?</h5> -->
            <!-- ATTEMPTED CHANGING TO FORM -->
            <!-- <form id="poison"> -->
            <div class="search">
                <input type="text" id="searchInput" placeholder="Pick your poison!">
                <!-- <button type="submit" value="Search" id="searchBtn">Search</button> -->
                <!-- CHANGED BUTTON DESIGN, ADDED DARK SHADOW, AND ADDED ICON -->
                <a class="waves-effect waves-light btn z-depth-5" id="searchBtn"><i class="fas fa-cocktail"></i>
                    search</a>

            </div>
            <!-- </form> -->
        </div>


        <div class="row"></div>

        <div class="row">
            <div class="playlists">
            </div>

            <div class="tunes">
                <!-- REMOVED P TAG BEZ SEEMS UNNECESSARY??? -->
                <!-- <p>Ready for some tunes to kick the party off?</p> -->
                <input type="text" id="searchMusic" placeholder="Music for your mood!">
                <!-- <button type="submit" value="Search" id="searchMusicBtn">Find Playlist</button> -->
                <!-- CHANGED BUTTON DESIGN, ADDED DARK SHADOW, AND ADDED ICON -->
                <a class="waves-effect waves-light btn z-depth-5" id="searchMusicBtn"><i class="fas fa-music"></i>
                    search</a>
            </div>
        </div>
        <iframe id="player" width="853" height="480" src="" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

        <!-- <button type="submit" value="submit" id="back-button">Back to Results</button> -->
        <a class="waves-effect waves-light btn z-depth-5" id="back-button"><i class="fas fa-undo"></i>
            back to results</a>







    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
