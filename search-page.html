<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    </link>
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a598fb68fe.js"></script>

    <title>House Party</title>
</head>

<body>
    <div class="container">
        <!-- placeholder for icon -->
        <div class="row" id="icon"></div>

        <!-- div for drink result -->
        <div class="cocktails">
        </div>
        <!-- <h5>What's your poison?</h5> -->
        <div class="search">
            <input type="text" id="searchInput" placeholder="Pick your poison!">
            <!-- <button type="submit" value="Search" id="searchBtn">Search</button> -->
            <!-- CHANGED BUTTON DESIGN AND ADDED ICON -->
            <a class="waves-effect waves-light btn" id="searchBtn"><i class="fas fa-cocktail"></i> search</a>
        </div>

        <div class="row"></div>

        <div class="playlists">
        </div>

        <div class="tunes">
            <!-- REMOVED P TAG BEZ SEEMS UNNECESSARY? -->
            <!-- <p>Ready for some tunes to kick the party off?</p> -->
            <input type="text" id="searchMusic" placeholder="Music for your mood!">
            <!-- <button type="submit" value="Search" id="searchMusicBtn">Find Playlist</button> -->
            <!-- CHANGED BUTTON DESIGN AND ADDED ICON -->
            <a class="waves-effect waves-light btn" id="searchMusicBtn"><i class="fas fa-music"></i> search</a>
            <hr>
        </div>

        





    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
